<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Loader Demo - Micro Tech Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .demo-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .student-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .student-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .student-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .student-details {
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 5px;
        }

        .badge-capt { background: #667eea; color: white; }
        .badge-lbs { background: #f093fb; color: white; }
        .badge-gama { background: #43e97b; color: white; }
        .badge-active { background: #28a745; color: white; }
        .badge-pending { background: #ffc107; color: #333; }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #888;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i> Student Loader Demo</h1>
            <p>Automatic Student Loading & Firebase Storage System</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="total-students">-</div>
                <div class="stat-label">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéì</div>
                <div class="stat-value" id="capt-students">-</div>
                <div class="stat-label">CAPT Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÇÔ∏è</div>
                <div class="stat-value" id="lbs-students">-</div>
                <div class="stat-label">LBS Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéÆ</div>
                <div class="stat-value" id="gama-students">-</div>
                <div class="stat-label">Gama Students</div>
            </div>
        </div>

        <!-- Demo: Load Students -->
        <div class="demo-section">
            <h2><i class="fas fa-download"></i> Load Students</h2>
            <div class="button-group">
                <button class="btn" onclick="loadStudentsDemo()">
                    <i class="fas fa-sync"></i> Load Students (Cached)
                </button>
                <button class="btn" onclick="forceRefreshDemo()">
                    <i class="fas fa-redo"></i> Force Refresh
                </button>
                <button class="btn" onclick="enableRealtimeDemo()">
                    <i class="fas fa-broadcast-tower"></i> Enable Real-Time
                </button>
                <button class="btn" onclick="disableRealtimeDemo()">
                    <i class="fas fa-pause"></i> Disable Real-Time
                </button>
            </div>
            <div id="load-result"></div>
        </div>

        <!-- Demo: Search -->
        <div class="demo-section">
            <h2><i class="fas fa-search"></i> Search Students</h2>
            <input type="text" class="search-box" id="search-input" 
                   placeholder="Search by name, ID, email, or mobile..." 
                   oninput="searchDemo()">
            
            <div class="filter-group">
                <select id="filter-division" onchange="searchDemo()">
                    <option value="">All Divisions</option>
                    <option value="CAPT">CAPT</option>
                    <option value="LBS">LBS</option>
                    <option value="Gama">Gama</option>
                </select>
                
                <select id="filter-status" onchange="searchDemo()">
                    <option value="">All Status</option>
                    <option value="Active">Active</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
            <div id="search-results" class="results-container"></div>
        </div>

        <!-- Demo: Get by ID -->
        <div class="demo-section">
            <h2><i class="fas fa-id-card"></i> Get Student by ID</h2>
            <input type="text" class="search-box" id="student-id-input" 
                   placeholder="Enter Student ID (e.g., CAPT-2025-0001)">
            <button class="btn" onclick="getByIdDemo()">
                <i class="fas fa-arrow-right"></i> Get Student
            </button>
            <div id="id-result"></div>
        </div>

        <!-- Demo: Store Fee -->
        <div class="demo-section">
            <h2><i class="fas fa-dollar-sign"></i> Store Fee Record</h2>
            <input type="text" class="search-box" id="fee-student-id" 
                   placeholder="Student Document ID">
            <input type="number" class="search-box" id="fee-total" 
                   placeholder="Total Fee Amount">
            <button class="btn" onclick="storeFeeDemo()">
                <i class="fas fa-save"></i> Store Fee Record
            </button>
            <div id="fee-result"></div>
        </div>

        <!-- Demo: Statistics -->
        <div class="demo-section">
            <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
            <button class="btn" onclick="showStatsDemo()">
                <i class="fas fa-calculator"></i> Get Statistics
            </button>
            <div id="stats-result"></div>
        </div>

        <!-- Console Log -->
        <div class="demo-section">
            <h2><i class="fas fa-terminal"></i> Console Log</h2>
            <div class="log-container" id="console-log"></div>
        </div>
    </div>

    <script type="module">
        import studentLoader from './js/fee-student-loader.js';
        
        // Make available globally for demo
        window.studentLoader = studentLoader;
        
        // Console logging
        const logContainer = document.getElementById('console-log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        window.addLog = addLog;
        
        // Auto-initialize
        addLog('üöÄ Initializing Student Loader Demo...');
        
        (async () => {
            try {
                const students = await studentLoader.autoLoadStudents();
                addLog(`‚úÖ Loaded ${students.length} students automatically`);
                updateStats();
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
            }
        })();
        
        // Update statistics
        window.updateStats = function() {
            const stats = studentLoader.getStatistics();
            document.getElementById('total-students').textContent = stats.total;
            document.getElementById('capt-students').textContent = stats.byDivision.CAPT || 0;
            document.getElementById('lbs-students').textContent = stats.byDivision.LBS || 0;
            document.getElementById('gama-students').textContent = stats.byDivision.Gama || 0;
        };
        
        // Demo functions
        window.loadStudentsDemo = async function() {
            addLog('Loading students...');
            const result = document.getElementById('load-result');
            result.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
            
            try {
                const students = await studentLoader.autoLoadStudents();
                addLog(`‚úÖ Loaded ${students.length} students`);
                result.innerHTML = `<div style="color: #28a745; padding: 20px; text-align: center;">
                    <i class="fas fa-check-circle" style="font-size: 3em;"></i>
                    <h3>Success!</h3>
                    <p>Loaded ${students.length} students from cache</p>
                </div>`;
                updateStats();
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                result.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        };
        
        window.forceRefreshDemo = async function() {
            addLog('Force refreshing from Firebase...');
            const result = document.getElementById('load-result');
            result.innerHTML = '<div class="loading"><div class="spinner"></div>Refreshing...</div>';
            
            try {
                const students = await studentLoader.autoLoadStudents(true);
                addLog(`‚úÖ Refreshed ${students.length} students`);
                result.innerHTML = `<div style="color: #28a745; padding: 20px; text-align: center;">
                    <i class="fas fa-sync" style="font-size: 3em;"></i>
                    <h3>Refreshed!</h3>
                    <p>Loaded ${students.length} fresh students from Firebase</p>
                </div>`;
                updateStats();
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                result.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        };
        
        window.enableRealtimeDemo = function() {
            studentLoader.enableRealTimeSync();
            addLog('‚úÖ Real-time sync enabled');
            
            // Listen for changes
            studentLoader.onChange((event, data) => {
                addLog(`üì° Real-time event: ${event}`);
                updateStats();
            });
        };
        
        window.disableRealtimeDemo = function() {
            studentLoader.disableRealTimeSync();
            addLog('‚è∏Ô∏è Real-time sync disabled');
        };
        
        window.searchDemo = function() {
            const term = document.getElementById('search-input').value;
            const division = document.getElementById('filter-division').value;
            const status = document.getElementById('filter-status').value;
            
            if (term.length < 2 && !division && !status) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            
            addLog(`üîç Searching: "${term}" (division: ${division || 'all'}, status: ${status || 'all'})`);
            
            const results = studentLoader.searchStudents(term, {
                division: division || null,
                status: status || null,
                maxResults: 20
            });
            
            addLog(`Found ${results.length} results`);
            
            const container = document.getElementById('search-results');
            if (results.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No students found</div>';
                return;
            }
            
            container.innerHTML = results.map(student => `
                <div class="student-card">
                    <div class="student-name">
                        ${student.name || 'Unknown'}
                        <span class="badge badge-${(student.division || '').toLowerCase()}">${student.division || 'N/A'}</span>
                        <span class="badge badge-${(student.registrationStatus || '').toLowerCase()}">${student.registrationStatus || 'N/A'}</span>
                    </div>
                    <div class="student-details">
                        <strong>ID:</strong> ${student.studentID || student.studentId || 'N/A'} | 
                        <strong>Email:</strong> ${student.email || 'N/A'} | 
                        <strong>Mobile:</strong> ${student.mobile || 'N/A'}
                    </div>
                </div>
            `).join('');
        };
        
        window.getByIdDemo = function() {
            const id = document.getElementById('student-id-input').value.trim();
            
            if (!id) {
                alert('Please enter a Student ID');
                return;
            }
            
            addLog(`üîç Looking up student ID: ${id}`);
            
            const student = studentLoader.getStudentById(id);
            const container = document.getElementById('id-result');
            
            if (student) {
                addLog(`‚úÖ Found: ${student.name}`);
                container.innerHTML = `
                    <div class="student-card" style="margin-top: 20px;">
                        <div class="student-name">
                            ${student.name || 'Unknown'}
                            <span class="badge badge-${(student.division || '').toLowerCase()}">${student.division || 'N/A'}</span>
                        </div>
                        <div class="student-details">
                            <strong>ID:</strong> ${student.studentID || student.studentId || 'N/A'}<br>
                            <strong>Email:</strong> ${student.email || 'N/A'}<br>
                            <strong>Mobile:</strong> ${student.mobile || 'N/A'}<br>
                            <strong>Status:</strong> ${student.registrationStatus || 'N/A'}<br>
                            <strong>Payment:</strong> ${student.paymentStatus || 'N/A'}
                        </div>
                    </div>
                `;
            } else {
                addLog(`‚ùå Student not found`);
                container.innerHTML = '<div style="color: red; margin-top: 20px;">Student not found</div>';
            }
        };
        
        window.storeFeeDemo = async function() {
            const studentId = document.getElementById('fee-student-id').value.trim();
            const totalFee = parseFloat(document.getElementById('fee-total').value);
            
            if (!studentId || !totalFee) {
                alert('Please fill all fields');
                return;
            }
            
            addLog(`üíæ Storing fee record for student: ${studentId}`);
            
            try {
                const result = await studentLoader.storeStudentFee(studentId, {
                    totalFee: totalFee,
                    paidAmount: 0,
                    remainingAmount: totalFee,
                    feeStructure: 'Demo',
                    createdAt: new Date()
                });
                
                addLog(`‚úÖ Fee record stored successfully`);
                document.getElementById('fee-result').innerHTML = `
                    <div style="color: #28a745; margin-top: 20px; padding: 20px; background: #d4edda; border-radius: 8px;">
                        <i class="fas fa-check-circle"></i> Fee record stored successfully!<br>
                        <small>Student ID: ${result.id}</small>
                    </div>
                `;
            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`);
                document.getElementById('fee-result').innerHTML = `
                    <div style="color: red; margin-top: 20px;">Error: ${error.message}</div>
                `;
            }
        };
        
        window.showStatsDemo = function() {
            addLog('üìä Generating statistics...');
            
            const stats = studentLoader.getStatistics();
            
            const container = document.getElementById('stats-result');
            container.innerHTML = `
                <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <h3>üìä Student Statistics</h3>
                    
                    <h4 style="margin-top: 20px;">By Division:</h4>
                    <ul style="list-style: none; padding: 0;">
                        ${Object.entries(stats.byDivision).map(([div, count]) => 
                            `<li style="padding: 5px;"><strong>${div}:</strong> ${count}</li>`
                        ).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 20px;">By Registration Status:</h4>
                    <ul style="list-style: none; padding: 0;">
                        ${Object.entries(stats.byStatus).map(([status, count]) => 
                            `<li style="padding: 5px;"><strong>${status}:</strong> ${count}</li>`
                        ).join('')}
                    </ul>
                    
                    <h4 style="margin-top: 20px;">By Payment Status:</h4>
                    <ul style="list-style: none; padding: 0;">
                        ${Object.entries(stats.byPaymentStatus).map(([status, count]) => 
                            `<li style="padding: 5px;"><strong>${status}:</strong> ${count}</li>`
                        ).join('')}
                    </ul>
                    
                    <p style="margin-top: 20px; color: #666; font-size: 0.9em;">
                        <strong>Last Updated:</strong> ${stats.lastUpdated ? stats.lastUpdated.toLocaleString() : 'N/A'}
                    </p>
                </div>
            `;
            
            addLog('‚úÖ Statistics generated');
        };
    </script>
</body>
</html>
