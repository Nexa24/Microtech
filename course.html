<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses | MicroTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../micro-tech-center.jpg.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e5f3f0; /* matches index.html */
      margin: 0;
      padding: 0;
      color: #0a0a0a;
    }

    .hero-section {
      background: linear-gradient(120deg, #0ea5e9 60%, #37a59c 100%);
      padding: 80px 20px 40px;
      text-align: center;
      color: #fff;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .hero-section p {
      font-size: 1.1rem;
      color: #e0f2fe;
    }

    .search-filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background: #f0fdfc;
      border-bottom: 1px solid #dbeafe;
    }

    .search-filter-container input,
    .search-filter-container select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #b6e0e0;
      background: #f8f9fc;
      color: #0a0a0a;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      background: #e5f3f0;
    }

    .course-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 80, 120, 0.07);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid #dbeafe;
    }

    .course-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.13);
    }

    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #e0f2fe;
    }

    .course-card-content {
      padding: 16px;
    }

    .course-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0ea5e9;
      margin-bottom: 6px;
    }

    .course-short {
      font-size: 0.95rem;
      color: #334155;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      max-width: 480px;
      padding: 24px;
      border-radius: 12px;
      position: relative;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.10);
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #e0f2fe;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #0ea5e9;
      background: none;
      border: none;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      font-size: 0.98rem;
      color: #334155;
    }

    .modal-content li {
      margin-bottom: 8px;
    }

    .back-btn-animated {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ed1d5 60%, #0ea5e9 100%);
      border: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 0px 0px 4px rgba(180, 160, 255, 0.18);
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
      position: relative;
      margin: 1.5rem 0 0 1.5rem;
    }

    .back-btn-animated .svgIcon {
      width: 18px;
      height: 18px;
      transition: transform 0.3s;
    }

    .back-btn-animated .svgIcon path {
      fill: #fff;
    }

    .back-btn-animated::before {
      position: absolute;
      left: 60px;
      content: "Back to Home";
      color: #fff;
      font-size: 0px;
      opacity: 0;
      transition: font-size 0.3s, opacity 0.3s;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .back-btn-animated:hover {
      width: 140px;
      border-radius: 50px;
      background: linear-gradient(135deg, #426f7d 30%, #18b0b8 100%);
    }

    .back-btn-animated:hover .svgIcon {
      transform: translateX(-10px);
    }

    .back-btn-animated:hover::before {
      font-size: 1rem;
      opacity: 1;
    }

    .floating-back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 10;
      margin: 0;
    }

    @media (max-width: 600px) {
      .floating-back-btn {
        top: 10px;
        left: 10px;
      }
      .courses-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
        gap: 12px;
      }
      .modal-content {
        padding: 12px;
        max-width: 98vw;
      }
      .back-btn-animated {
        margin: 1rem 0 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <button class="back-btn-animated floating-back-btn" onclick="window.location.href='index'">
  <svg class="svgIcon" viewBox="0 0 384 512">
    <path d="M41.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l160-160c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L109.2 256l137.4 137.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0l-160-160z"></path>
  </svg>
</button>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Explore Our Courses</h1>
    <p>Empowering your career through knowledge</p>
  </section>

  <!-- Search + Filter -->
  <div class="search-filter-container">
    <input type="text" id="searchInput" placeholder="Search by course name" />
    <select id="providerFilter">
      <option value="">All Providers</option>
      <option value="capt">CAPT</option>
      <option value="lbs">LBS</option>
      <option value="gama">Gama</option>
      <option value="fashion">Fashion</option>
      <option value="other">Other</option>
    </select>
  </div>

  <!-- Courses Grid -->
  <section class="courses-grid" id="coursesGrid">
    Loading courses...
  </section>

  <!-- Modal -->
  <div class="modal" id="courseModal">
    <div class="modal-content">
      <button class="close-btn">&times;</button>
      <h3 id="modalTitle"></h3>
      <img id="modalImage" src="" alt="">
      <ul id="modalMeta"></ul>
    </div>
  </div>

  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  // Your web app's Firebase configuration (matches admin dashboard)
  const firebaseConfig = {
    apiKey: "AIzaSyDUJut5RTre7-dMnZa1F7aMUgYMz3xN06Y",
    authDomain: "microtech-88235.firebaseapp.com",
    projectId: "microtech-88235",
    storageBucket: "microtech-88235.appspot.com",
    messagingSenderId: "156750699730",
    appId: "1:156750699730:web:5ec11e8b5af90a21a26159"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  const grid = document.getElementById('coursesGrid');
  const modal = document.getElementById('courseModal');
  const closeBtn = document.querySelector('.close-btn');
  const modalTitle = document.getElementById('modalTitle');
  const modalImage = document.getElementById('modalImage');
  const modalMeta = document.getElementById('modalMeta');
  const searchInput = document.getElementById('searchInput');
  const providerFilter = document.getElementById('providerFilter');

  let allCourses = [];

  async function loadCourses() {
    try {
      console.log('🔥 Loading courses from Firebase...');
      grid.innerHTML = "<p style='text-align: center; padding: 40px; color: #0ea5e9;'><i class='fas fa-spinner fa-spin'></i> Loading courses...</p>";
      
      const snapshot = await getDocs(collection(db, 'courses'));
      console.log('📊 Found', snapshot.size, 'courses');
      
      allCourses = snapshot.docs.map(doc => {
        const data = doc.data();
        console.log('📄 Course:', doc.id, data.name);
        return { id: doc.id, ...data };
      });
      
      console.log('✅ All courses loaded:', allCourses);
      renderCourses(allCourses);
      
      if (allCourses.length === 0) {
        console.warn('⚠️ No courses found in database');
      }
    } catch (error) {
      console.error("❌ Error loading courses:", error);
      console.error("Error code:", error.code);
      console.error("Error message:", error.message);
      grid.innerHTML = `
        <div style='text-align:center; padding: 40px; color: #ef4444;'>
          <i class='fas fa-exclamation-triangle' style='font-size: 3rem; margin-bottom: 16px;'></i>
          <p style='font-size: 1.2rem; margin-bottom: 8px;'>Failed to load courses</p>
          <p style='font-size: 0.9rem; color: #64748b;'>${error.message}</p>
          <button onclick='location.reload()' style='margin-top: 16px; padding: 10px 20px; background: #0ea5e9; color: white; border: none; border-radius: 6px; cursor: pointer;'>
            <i class='fas fa-redo'></i> Retry
          </button>
        </div>
      `;
    }
  }

  function renderCourses(courses) {
    grid.innerHTML = '';
    if (courses.length === 0) {
      grid.innerHTML = "<p style='text-align: center; padding: 40px; color: #64748b;'>No matching courses found.</p>";
      return;
    }
    courses.forEach(course => {
      const card = document.createElement('div');
      card.className = 'course-card';
      card.onclick = () => showModal(course);
      
      // Get provider display
      let providerText = 'Various';
      if (Array.isArray(course.provider)) {
        providerText = course.provider.map(p => p.toUpperCase()).join(', ');
      } else if (Array.isArray(course.providers)) {
        providerText = course.providers.map(p => p.toUpperCase()).join(', ');
      } else if (course.provider) {
        providerText = course.provider.toUpperCase();
      }
      
      // Get image URL
      const imageUrl = course.image || course.imageURL || 'https://via.placeholder.com/300x180?text=' + encodeURIComponent(course.name || 'Course');
      
      // Get description (truncate if too long)
      const description = course.description || 'Click to view details';
      const shortDesc = description.length > 80 ? description.substring(0, 80) + '...' : description;
      
      card.innerHTML = `
        <img src="${imageUrl}" alt="${course.name || 'Course'}" onerror="this.src='https://via.placeholder.com/300x180?text=Course+Image'">
        <div class="course-card-content">
          <div class="course-title">${course.name || 'Untitled Course'}</div>
          <div class="course-short" style="margin-bottom: 8px;">${shortDesc}</div>
          <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: #64748b; margin-top: 8px;">
            <span><i class="fas fa-building" style="margin-right: 4px;"></i>${providerText}</span>
            ${course.totalFee || course.fees ? `<span style="color: #0ea5e9; font-weight: bold;">₹${(course.totalFee || course.fees).toLocaleString()}</span>` : ''}
          </div>
          ${course.duration ? `<div style="font-size: 0.85rem; color: #64748b; margin-top: 4px;"><i class="fas fa-clock" style="margin-right: 4px;"></i>${course.duration} months</div>` : ''}
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function showModal(course) {
    modalTitle.textContent = course.name || 'Course Details';
    modalImage.src = course.image || course.imageURL || '';
    
    // Handle provider as array or string
    let providerDisplay = '-';
    if (Array.isArray(course.provider)) {
      providerDisplay = course.provider.map(p => p.toUpperCase()).join(', ');
    } else if (course.provider) {
      providerDisplay = course.provider;
    }
    
    // Handle providers field (alternative field name)
    if (course.providers && Array.isArray(course.providers)) {
      providerDisplay = course.providers.map(p => p.toUpperCase()).join(', ');
    }
    
    modalMeta.innerHTML = `
      <li><strong>Provider:</strong> ${providerDisplay}</li>
      <li><strong>Division:</strong> ${course.division || '-'}</li>
      <li><strong>Description:</strong> ${course.description || 'No description available'}</li>
      <li><strong>Duration:</strong> ${course.duration ? course.duration + ' months' : '-'}</li>
      <li><strong>Eligibility:</strong> ${course.eligibility || 'Check with provider'}</li>
      <li><strong>Total Fee:</strong> ₹${course.totalFee?.toLocaleString() || course.fees?.toLocaleString() || '-'}</li>
      <li><strong>Admission Fee:</strong> ₹${course.admissionFee?.toLocaleString() || '-'}</li>
      <li><strong>Status:</strong> <span style="color: ${course.status === 'Active' ? 'green' : 'orange'}">${course.status || 'Active'}</span></li>
      ${course.startDate ? `<li><strong>Start Date:</strong> ${new Date(course.startDate).toLocaleDateString()}</li>` : ''}
      ${course.endDate ? `<li><strong>End Date:</strong> ${new Date(course.endDate).toLocaleDateString()}</li>` : ''}
      ${course.studentsEnrolled ? `<li><strong>Students Enrolled:</strong> ${course.studentsEnrolled.length || 0}</li>` : ''}
    `;
    modal.classList.add('show');
  }

  function filterCourses() {
    const keyword = searchInput.value.toLowerCase();
    const selectedProvider = providerFilter.value;
    const filtered = allCourses.filter(course => {
      const nameMatch = course.name?.toLowerCase().includes(keyword);
      // If provider is an array, check with includes
      let providerMatch = true;
      if (selectedProvider) {
        if (Array.isArray(course.provider)) {
          providerMatch = course.provider.includes(selectedProvider);
        } else {
          providerMatch = course.provider === selectedProvider;
        }
      }
      return nameMatch && providerMatch;
    });
    renderCourses(filtered);
  }

  searchInput.addEventListener('input', filterCourses);
  providerFilter.addEventListener('change', filterCourses);
  closeBtn.addEventListener('click', () => modal.classList.remove('show'));
  window.addEventListener('click', e => {
    if (e.target === modal) modal.classList.remove('show');
  });

  document.addEventListener('DOMContentLoaded', loadCourses);
</script>

</body>
</html>
